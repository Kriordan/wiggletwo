<!DOCTYPE html>
<html>
<head>
    <title>Erica Whiteside</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    {% load staticfiles %}
    <link
        href="{% static 'portfolio/css/normalize.css' %}"
        rel="stylesheet"

    />
